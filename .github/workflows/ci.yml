name: Workflow

on:
   push:
     branches:
       - master
       - 'release/*'
   pull_request:

jobs:

  Build:
    name: Build
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
#        distro: [centos.7, centos.8, leap.15, ubuntu.20.04]
        distro: [ubuntu.20.04]
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        submodules: true
    # https://github.com/marketplace/actions/docker-layer-caching
    - uses: satackey/action-docker-layer-caching@v0.0.11
      continue-on-error: true
      with:
        key: daos-docker-cache-${{ matrix.distro }}-{hash}
        restore-keys: |
          daos-docker-cache-${{ matrix.distro }}-
    - name: Build deps ${{ matrix.distro }} Docker image
      run: docker build . -f utils/docker/Dockerfile.${{ matrix.distro }}
                          -t ${{ matrix.distro }}/daos:${{ github.sha }}
                          --build-arg NOBUILD=1
  Build2:
    name: Run the build
    needs: Build
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
#        distro: [centos.7, centos.8, leap.15, ubuntu.20.04]
        distro: [ubuntu.20.04]
        compiler: [gcc, clang]
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        submodules: true
    # https://github.com/marketplace/actions/docker-layer-caching
    - uses: satackey/action-docker-layer-caching@v0.0.11
      continue-on-error: true
      with:
        key: daos-docker-cache-${{ matrix.distro }}-{hash}
        restore-keys: |
          daos-docker-cache-${{ matrix.distro }}-
        skip-save: true
    - name: Build deps ${{ matrix.distro }} Docker image
      run: docker build . -f utils/docker/Dockerfile.${{ matrix.distro }}
                          -t ${{ matrix.distro }}/daos:${{ github.sha }}
                          --build-arg NOBUILD=1
    - name: Build daos ${{ matrix.distro }} Docker image with ${{ matrix.compiler }}
      run: docker build . -f utils/docker/Dockerfile.${{ matrix.distro }}
                          --build-arg COMPILER=${{ matrix.compiler }}
                          -t ${{ matrix.distro }}/${{ matrix.compiler }}/daos:${{ github.sha }}

  Spelling:
    runs-on: ubuntu-20.04
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Run check
      uses: codespell-project/actions-codespell@master
      with:
        skip: ./src/control/vendor
        ignore_words_file: ci/codespell.ignores
        builtin: clear,rare,informal,names,en-GB_to_en-US
