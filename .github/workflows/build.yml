
name: Setup cache

on: push

jobs:

  startup:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true

    - name: Populate cache
      uses: actions/cache@v2
      with:
        path: built
        key: daos-built

    - name: Check
      run: find built && rm -rf built && cat built/date.txt || true

    - name: Compress
      run: mkdir built && tar -cvf built/out.tar utils && date > built/date.txt
